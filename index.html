<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Jungpil YU">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <meta name="description" content="Memory Game Implementation">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <div class="score-panel">
    	<ul class="stars">
    	</ul>
    	<div><span class="moves">3</span> Moves</div>
      <div><span class="timer">0</span> Seconds</div>
      <div class="restart">
    		<i class="fas fa-fw fa-1x fa-redo-alt"></i>
    	</div>
    </div>

    <ul class="deck">
    </ul>
  </div>
  <!-- Simple pop-up dialog box asking a replay -->
  <dialog class="endDialog">
    <header>
        <h1>You Win! Congratulation!</h1>
    </header>
    <section class="scoredisplay">
      <ul class="finalstars">
      </ul>
      <h3>Completed in <span class="finaltimer">25</span> seconds</h3>
    </section>
    <button class='replay'>Replay</button>
    <button class='quit'>Fed-up</button>
  </dialog>

  <script src="js/app.js"></script>
</body>
</html>
